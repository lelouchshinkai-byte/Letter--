<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>新年快乐</title>

  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>
  <label for="open">
    <input id="open" type="checkbox"/>

    <!-- Front Card -->
    <div class="card pg1">
      <div class="h">Happy</div>
      <div class="bd">New Year<br></div>
      <div class="click">Click To Open</div>
    </div>

    <!-- Letter / Message -->
    <div class="card pg3">
      <div class="content">
        <div class="wish">
          新年快乐，罗烨！🎉<br><br>

          虽然我们才认识几个星期，但每一次和你的聊天都让我很开心，也让我觉得这些短暂的交流非常特别和有意义。<br><br>

          在新的一年里，我希望你学业顺利，生活幸福，勇敢追逐自己的梦想，实现你想要的一切。<br>
          也希望你能遇到真正爱你的人，身边充满温暖和快乐。<br><br>

          虽然我们才刚开始认识，但我很高兴能遇到你这个朋友。希望在未来的日子里，我们可以分享更多有趣的故事、快乐的瞬间，甚至小小的烦恼也能互相倾听。<br><br>

          祝你新年充满喜悦、成功和幸福，每一天都比前一天更美好！✨<br><br>

          —— 你的朋友<br>
          蓝嘉睿 / Jarex
        </div>
      </div>
    </div>

  </label>
</body>
</html>
